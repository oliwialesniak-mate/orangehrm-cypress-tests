name: Cypress E2E Tests (OrangeHRM Demo)

on: [push, pull_request]

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: 🧾 Checkout repository
        uses: actions/checkout@v4

      - name: ⚙️ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🧠 Verify Cypress installation
        run: npx cypress verify

      - name: ⏳ Wait for OrangeHRM demo site
        run: |
          echo "Checking if OrangeHRM demo site is reachable..."
          npx wait-on https://opensource-demo.orangehrmlive.com/web/index.php --timeout 600000
          echo "✅ Demo site is reachable!"

      - name: 🧪 Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          browser: chrome
          record: false
          headed: false
          config: baseUrl=https://opensource-demo.orangehrmlive.com/web/index.php
          spec: cypress/e2e/**/*.cy.js

      - name: 📸 Upload screenshots on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots
          path: cypress/screenshots
