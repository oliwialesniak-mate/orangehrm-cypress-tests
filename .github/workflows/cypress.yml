name: Cypress E2E Tests

on: [push, pull_request]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    services:
      docker:
        # Docker is available by default on ubuntu-latest
        options: --privileged

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Start OrangeHRM via Docker Compose
      - name: Start OrangeHRM and DB
        run: docker-compose up -d

      # 5️⃣ Wait until server is ready
      - name: Wait for OrangeHRM server
        run: npx wait-on http://localhost:8080 --timeout 180000

      # 6️⃣ Verify Cypress installation
      - name: Verify Cypress
        run: npx cypress verify

      # 7️⃣ Run Cypress tests
      - name: Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          browser: chrome
          headed: false
          record: false
          spec: cypress/e2e/**/*.cy.js
